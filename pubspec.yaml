name: hotelyn
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.6 <4.0.0"
  flutter: ">=1.17.0"


dependencies:
  bloc: ^8.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  hotelyn_components:
    path: packages/hotelyn_components
  intl: ^0.18.0

dev_dependencies:
  bloc_test: ^9.1.3
  flutter_test:
    sdk: flutter
  melos: ^3.1.1
  mocktail: ^1.0.0
  very_good_analysis: ^5.0.0+1

fonts:
  - family: DMSans
    fonts:
      - asset: assets/fonts/DMSans_18pt-Regular.ttf
        style: regular
      - asset: assets/fonts/DMSans_18pt-Medium.ttf
        style: medium
      - asset: assets/fonts/DMSans_18pt-Bold.ttf
        style: bold

flutter:
  uses-material-design: true
  generate: true
